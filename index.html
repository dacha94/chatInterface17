<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/normalize copy 5.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>interface for anonymous comments</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">chat</h1>
            <div id="chat"></div>

            <form id="form" class="form">
                <label for="author" class="form__label">name</label>
                <input type="text" name="author" id="author" value="" class="form__input input_author" />
                <label for="photo" class="form__label">avatar</label>
                <input type="file" name="file" id="photo" />
                <div id="photoPreview"></div>
                <div class="form__label">comment</div>
                <textarea name="comment" id="comment" class="form__input"></textarea>
                <input name="button" type="button" id="button" class="form__button" value="send" />
            </form>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

</body>

</html>
